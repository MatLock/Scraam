<nav class="navbar navbar-fixed-top navbar-inverse">
  <div class="container">
    <a class="navbar-brand">Scraam</a>
      <div class="btn-group" dropdown>
        <button dropdownToggle type="button" class="btn btn-primary dropdown-toggle">
          Proyecto... <span class="caret"></span>
        </button>
        <ul *dropdownMenu class="dropdown-menu" role="menu">
          <li *ngFor="let proyecto of proyectos"
          	role="menuitem">
          	<a class="dropdown-item" (click)="verProyecto(proyecto._id)">{{proyecto.nombre}}</a>
          </li>
          <li class="divider dropdown-divider"></li>
          <li role="menuitem"><a class="dropdown-item" (click)="crearProyecto()">Crear</a>
          </li>
        </ul>
      </div>
  </div>
</nav>

<div style="margin-top: 60px;">
  <div class="col-sm-12">
    <div class="col-sm-8">

    </div>
    <div class="col-sm-4">
      <milestones [proyecto]="proyecto">Loading...</milestones>
    </div>
  </div>
</div>

<div bsModal #childModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Child modal</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="hideChildModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        I am a child modal, opened from parent component!
      </div>
    </div>
  </div>
</div>
