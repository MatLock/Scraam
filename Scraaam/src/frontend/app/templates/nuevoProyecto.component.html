<div class="container" style="margin-top: 60px;">
<form>
  <div class="form-group">
    <label>Nombre:</label>
    <input name="nombre" type="text" class="form-control"
    [(ngModel)]="nombre" aria-describedby="emailHelp" placeholder="Nombre">
    <small id="emailHelp" class="form-text text-muted">Nuevo Proyecto</small>
  </div>
  <div align="center">
    <button type="button" class="btn btn-primary"
        (click)="onCrearProyecto()">
          Crear Proyecto
    </button>
  </div>
</form>
</div>
<router-outlet></router-outlet>
